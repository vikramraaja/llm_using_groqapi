<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq LLM API Interface</title>
</head>
<body>
    <h1>Interact with Groq LLM</h1>

    <form action="/get-response" method="post">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Get Response">
    </form>

    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        // Optional: Handling the response dynamically using JavaScript (AJAX)
        const form = document.querySelector('form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/get-response', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById("response").innerText = data.response || data.error;
        });
    </script>
</body>
</html>
